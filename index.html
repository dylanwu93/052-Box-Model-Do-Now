<html>
    <head>

            <div class="readout">
            <pre>
            <br>
.target {

            </div>

                <div class="square"></div>
                <div class="square"></div>

                <div class="square"></div>
                <div class="target">
                    <span>Hey</span>
                </div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
